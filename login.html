<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>My Vue App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css">


</head>

<body>
    <div class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
        <div class="w-full max-w-md">
            <div class="bg-white rounded-lg shadow-lg p-5 md:p-10">
                <h2 class="text-2xl font-bold mb-5">登录</h2>
                <form>
                    <div class="mb-5">
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-600">邮箱</label>
                        <input type="email" id="email" name="email"
                            class="block w-full p-3 rounded bg-gray-100 border border-transparent focus:outline-none focus:bg-white focus:border-gray-300"
                            required>
                    </div>
                    <div class="mb-5">
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-600">密码</label>
                        <input type="password" id="password" name="password"
                            class="block w-full p-3 rounded bg-gray-100 border border-transparent focus:outline-none focus:bg-white focus:border-gray-300"
                            required>
                    </div>
                    <button type="submit"
                        class="w-full py-3 px-4 bg-blue-600 hover:bg-blue-700 rounded-md text-white font-medium transition duration-300">登录</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
